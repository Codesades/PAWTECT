<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link đến file CSS riêng của trang này -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/user_header.css">
    <link rel="stylesheet" href="assets/css/confirm-transaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Xác nhận thanh toán - Pawtect</title>
</head>
<body>
    <div class="main-page-container">
        <main>
            <div class="page-navigation">
                <a href="donation.html" class="back-link">
                    ← Xác nhận thanh toán
                </a>
            </div>

            <h1>Chi tiết thanh toán</h1>

            <section class="transaction-summary">
                <h2 class="section-title">Danh mục giao dịch</h2>
                <div class="transaction-items-list" id="transaction-items-list">
                    <!-- JavaScript will populate this list -->
                    <div class="item-row placeholder">
                        <span>Loading...</span>
                        <span></span>
                    </div>
                </div>

                <h2 class="section-title">Chi tiết giao dịch</h2>
                <div class="total-row">
                    <span>Tổng thanh toán</span>
                    <strong id="total-amount">0 VND</strong>
                </div>

                <button class="btn-submit" id="confirm-payment-btn">THANH TOÁN</button>
            </section>

             <!-- YOU MAY BE INTERESTED -->
            <section class="interest-slider-section">
                <h2 class="section-title">CÓ THỂ BẠN QUAN TÂM</h2>
                <div class="slider-wrapper">
                    <button class="slider-arrow-on-card prev" id="interest-prev-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="interest-slider-container" id="interested-container">
                        <!-- JavaScript will populate clinic cards here -->
                    </div>
                    <button class="slider-arrow-on-card next" id="interest-next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Nhúng các file JS -->
    <script src="assets/js/data-vets.js"></script>
    <script src="assets/js/confirm-transaction.js"></script>
</body>
</html>
